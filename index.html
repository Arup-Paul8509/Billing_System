<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Billing System</title>
</head>
<body>
    <div class="main_container">
        <div class="heading">
            <h1>Billing System</h1>
        </div>
        <div class="workarea">
            <div class="customer_details">
                <fieldset id="field">
                    <legend><span id="top">Customer Details</span></legend>
                    <form id="#customerform">
                        <div><label for="cname">Customer Name* :&nbsp;</label> <input type="text" name="cname" required/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div><label for="cph">Contact No.* :&nbsp; </label><input type="tel" name="cph" maxlength="13" required/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div><label for="cmail">Email Id :&nbsp;</label><input type="email" name="cmail"></div>
                    </form>
                </fieldset>
            </div>
            <div class="product_details">
                <fieldset id="field">
                    <legend><span id="top">Product Details</span></legend>
                    <form>
                        <div id="formbody">
                        <label for="pctg">Product Category :&nbsp;</label>
                        <select id="select">
                            <option>c1</option>
                            <option>c2</option>
                            <option>c3</option>
                        </select><br><br>
                        <label for="pname">Product Name :&nbsp;</label><input type="select" name="pname"> <br><br>
                        <label for="prate">Rate : &nbsp;</label><input type="number" name="prate"><br><br>
                        <label for="pqty">Quantity :&nbsp;</label><input type="number" name="pqty"> <br><br>
                        </div>
                        <div class="buttonArea">
                            <button>Add Item</button>
                            <button>Generate Bill</button>
                            <br><br>
                            <button>Clear Bill</button>
                            <button>Exit</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>    
</body>
</html>
